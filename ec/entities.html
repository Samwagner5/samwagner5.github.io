<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Template</title>
        <style>
            table,th,td
            {
                border: 3px solid blue;
        </style>
    </head>
    <body>
        <h1>Page Title</h1>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Entity</th>
            </tr>
            <tr>
                <th>&lt;</th>
                <th>Less than</th>
                <th>&amp;lt;</th>
            </tr>
            <tr>
                <th>&gt;</th>
                <th>Greater than</th>
                <th>&amp;gt;</th>
            </tr>
            <tr>
                <th>&copy;</th>
                <th>Copyright</th>
                <th>&amp;copy;</th>
            </tr>
            <tr>
                <th>&ntilde;</th>
                <th>Enye</th>
                <th>&amp;ntilde;</th>
            </tr>
            <tr>
                <th>&frac12;</th>
                <th>Half</th>
                <th>&amp;frac12;</th>
            </tr>
            <tr>
                <th>&para;</th>
                <th>Pilcrow</th>
                <th>&amp;para;</th>
            </tr>
            <tr>
                <th>&spades;&clubs;&diams;&hearts</th>
                <th>Card Suits</th>
                <th>&amp;spades;&amp;clubs;&amp;diams;&amp;hearts</th>
            </tr>
            
        </table>
    </body>
</html>
